<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Firebase - Database Server Side</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <main>
        <form>
            <label for="userId">User ID</label><br>
            <input type="text" name="userId" id="userId"><br>
            <label for="firstName">First Name</label><br>
            <input type="text" name="firstName" id="firstName"><br>
            <label for="lastName">Last Name</label><br>
            <input type="text" name="lastName" id="lastName"><br>
            <label for="age">Age</label><br>
            <input type="number" name="age" id="age"><br>
            <button id="addBtn" class="btn waves-effect waves-light">Add</button>
            <button id="updateBtn" class="btn waves-effect waves-light">Update</button>
            <button id="removeBtn" class="btn waves-effect red darkin-1">Remove</button>
        </form>
    </main>
    <script src="./functions.js"></script>
</body>
</html>
